<!DOCTYPE html>
<html>
<head>
	<title>Simple Animation</title>
	<link rel="stylesheet" type="text/css" href="animate.css">
	<script src = "textanimation.js"></script>
</head>
<body class ="animatebody">
	<div id ="container">
		<div id ="box"></div>
	</div>
	<script>
			var x=0,y=0;
            var t=setInterval(move,10);

            function move() {
            	            if(x>=0 && x<225 && y<=0)
            	            {
            	            	x+=1;
            	            }
            	            else if(x>=225 && y<225 && y>=0)
            	            {
            	            	y+=1;
            	            }
            	            else if(x>0 && x<=225 && y>=225)
            	            {
            	            	x-=1;
            	            }
            	            else if(x<=0 && y<=225 && y>0)
            	            {
            	            	y-=1;
            	            }
            	            box.style.left=x+'px';
            	            box.style.top=y+'px';
            	        }
            	    </script>
	<div id ="rectangle">
		<div id="text"></div>
		</div>
	<script>

		var string="MY FIRST JAVASCRIPT PROJECT ON ANIMATIONS";
	var arrayofstring= string.split("");
	var timer;
	frametext();
	function frametext()
	{
		if(arrayofstring.length>0)
		{
          document.getElementById("text").innerHTML += arrayofstring.shift();
		}
		else
		{
			clearTimeout(timer);
		}
		timer=setTimeout("frametext()",400);
	}
	
</script>
	
</body>
</html>
